<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Best Todo-List Ever</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="row">
  <div class="span8 offset1">
    <div class="well">
      <h1>Best Todo-List Ever</h1>
      
      <!-- Input Box / Button -->
      <div id="new_todo">
        <div class="input-prepend input-append">
          <span class="add-on"><i class="icon-bullhorn"></i></span><input type="text" class="span6" placeholder="Type Your Todo Here..."></input><button class="btn btn-success"><i class="icon-plus-sign icon-white"></i> Add</button>
        </div>
      </div>
    </div>

    
    <ul id="items">
    <ul>

  </div>
</div>
  
  <script id="template_todo_item" type="text">
    <li class="well">
      <i class="icon-check icon-large"></i> <span><%= text %></span> <i class="icon-remove icon-large"></i>
    </li>
  </script>

  <script src="lib/jquery-1.7.2.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="src/app-orig.js"></script>
</body>
</html>
