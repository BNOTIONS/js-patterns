<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Best Todo-List Ever</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Photo Grid</a>
      <ul class="nav">
        <li class="show_modal"><a href="#"><i class="icon-plus-sign"></i>Add</a></li>
      </ul>
    </div>
  </div>

<div class="row">

  <!-- Grid -->
  <div class="span8 offset1 well">
    <ul class="thumbnails image_list">
      <li class="span2">
        <a href="#" class="thumbnail">
          <img src="http://placekitten.com/260/180" alt="">
        </a>
      </li>
      <li class="span2">
        <a href="#" class="thumbnail">
          <img src="http://placekitten.com/260/180" alt="">
        </a>
      </li>
      <li class="span2">
        <a href="#" class="thumbnail">
          <img src="http://placekitten.com/260/180" alt="">
        </a>
      </li>
      <li class="span2">
        <a href="#" class="thumbnail">
          <img src="http://placekitten.com/260/180" alt="">
        </a>
      </li>
      
    </ul> 
    
  </div>
</div>

<div class="modal hide fade" id="add_new_modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add New Image</h3>
  </div>
  <div class="modal-body">
    <fieldset>
      <label>URL</label>
      <input />
    </fieldset>
  </div>
  <div class="modal-footer">
    <a href="#" data-dismiss="modal" class="btn">Close</a>
    <a href="#" class="btn btn-success" id="modal_add"><i class="icon-plus-sign icon-white"></i>Add</a>
  </div>
</div>




  
  <!-- underscore template for Todo Item -->
  <script id="template_item" type="text">
    <li class="span2">
      <a href="#" class="thumbnail">
        <img src="<%= url %>" alt="">
      </a>
    </li>
  </script>

  <script src="dist/app.js"></script>
</body>
</html>
